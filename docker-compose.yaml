services:
  db:
    image: postgres
    volumes:
      - ./app_data/database:/var/team42_app/postgresql/data
    environment:
      - POSTGRES_DB=$POSTGRES_NAME
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "200k"
    command: ./start_prod.sh
    ports:
      - 8000:8080
    volumes:
      - ./app_data/media:/var/team42_app/media
      - ./app_data/import:/var/team42_app/import
    env_file:
      - .env
    depends_on:
      - redis
      - db:
          condition: service_healthy
  celery:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "200k"
    command: ["celery", "--app=core", "worker", "--loglevel=INFO"]
    volumes_from:
      - app:rw
    env_file:
      - .env
    depends_on:
      - redis
  redis:
    image: redis:alpine
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "200k"