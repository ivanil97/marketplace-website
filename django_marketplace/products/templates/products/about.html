<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <p>{{ list_categories }}</p>
    {% for cat in list_categories %}
        <div><a href="{% url 'get_products' cat.slug %}">
          <div><img src="{{ cat.icon }}" alt="{{ cat.pk }}.svg"/>
          </div><span>{{ cat.name|first }}</span></a>
        </div>
    {% endfor %}
</body>
</html>
