{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container">
    <h2>{% translate "Добавить отзыв для" %} {{ product.name }}</h2>

    <form method="post" action="{% url 'products:review_create' product.slug %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn_primary">{% translate "Отправить отзыв" %}</button>
    </form>
</div>
{% endblock %}
